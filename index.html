<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸŒŒ</div>
        <p>Ready for launch! Select your mission dates and click "Get Space Images" to explore the universe through NASA's eyes.</p>
      </div>
    </div>
  </div>

  <!-- Modal for displaying larger image details -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">&times;</button>
      <img id="modalImage" class="modal-image" src="" alt="">
      <h2 id="modalTitle" class="modal-title"></h2>
      <p id="modalDate" class="modal-date"></p>
      <p id="modalExplanation" class="modal-explanation"></p>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
